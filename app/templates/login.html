<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | LogGuard</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "gris-mate": "#2e2e2e",
            "hueso": "#f8f8f6",
            "verde-mate": "#3aa57c",
            "verde-hover": "#2d7a60",
          }
        }
      }
    };
  </script>
  <style>
    .animate-fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-hueso flex items-center justify-center h-screen text-gris-mate">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md animate-fade-in">
    <h2 class="text-2xl font-semibold text-center mb-6">Iniciar sesión</h2>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg mb-4 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1">Usuario</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </span>
          <input name="username" type="text" required
                 class="w-full pl-10 p-3 border border-gray-300 rounded-lg bg-hueso text-gris-mate focus:outline-none focus:ring-2 focus:ring-verde-mate" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Contraseña</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-7a2 2 0 00-2-2H6a2 2 0 00-2 2v7a2 2 0 002 2zm6-10a4 4 0 00-8 0v2h8V9z" />
            </svg>
          </span>
          <input name="password" type="password" required
                 class="w-full pl-10 p-3 border border-gray-300 rounded-lg bg-hueso text-gris-mate focus:outline-none focus:ring-2 focus:ring-verde-mate" />
        </div>
      </div>

      <button type="submit"
              class="w-full bg-verde-mate hover:bg-verde-hover text-white font-medium py-3 rounded-xl transition shadow">
        Ingresar
      </button>
    </form>
  </div>
</body>
</html>
